<!DOCTYPE html>
<!--=== Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta data-name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <!-- <link rel="stylesheet" href="style.css"> -->
<link rel="stylesheet" href="imgae.css">
    
    <!--===== Boxicons CSS =====-->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <title>Image Gallery with Search Box</title> 
</head>
<body>
    <div class="container">
        <div class="search-box">
            <i class="bx bx-search"></i>
            <input type="text" placeholder="Search a movie">
        </div>

        <div class="images">
            <div class="image-box" data-name="spiderman">
                <img src="iron man.jpg" alt="">
                <h6>spiderman</h6>
            </div>
            <div class="image-box" data-name="joker">
                <img src="moon knigh.jfif" alt="">
                <h6>joker</h6>
            </div>
            <div class="image-box" data-name="ironman">
                <img src="moon knight.webp" alt="">
                <h6>ironman</h6>
            </div>
            <div class="image-box" data-name="passenger">
                <img src="captain america.webp" alt="">
                <h6>passenger</h6>
            </div>
            <div class="image-box" data-name="space">
                <img src="new captain america.webp" alt="">
                <h6>the space</h6>
            </div>
            <div class="image-box" data-name="spiderman">
                <img src="alexander-jawfox-V0zU9A_Zq9A-unsplash.jpg" alt="">
                <h6>spiderman 2</h6>
            </div>
            <div class="image-box" data-name="universe">
                <img src="black hole.jpg" alt="">
                <h6>the universe</h6>
            </div>
            <div class="image-box" data-name="spiderman">
                <img src="black hole1.webp" alt="">
                <h6>spiderman 3</h6>
            </div>
            <div class="image-box" data-name="holiday">
                <img src="winter soldier.jpg" alt="">
                <h6>holiday</h6>
            </div>
            <div class="image-box" data-name="ironman">
                <img src="football (1).jpg" alt="">
                <h6>ironman 2</h6>
            </div>
        </div>
    </div>
    <script src="image.js"></script>

    <!--<script src="script.js"></script>-->
</body>
</html>
